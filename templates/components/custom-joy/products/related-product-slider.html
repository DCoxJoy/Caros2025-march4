<div class="productCarousel" data-slick='{  
    "dots": true,
    "arrows": false, 
    "slidesToShow": 4,
    "slidesToScroll": 1,
    "infinite": false,
    "nextArrow": "<svg class=&apos;slick-next slick-arrow&apos;><use xlink:href=&apos;#icon-slick-next&apos;></use></svg>", 
    "prevArrow": "<svg class=&apos;slick-prev slick-arrow&apos;><use xlink:href=&apos;#icon-slick-prev&apos;></use></svg>",
    "responsive": [
        {
            "breakpoint": 1200,
            "settings": { 
                "slidesToShow": 3,
                "slidesToScroll": 1, 
                "dots": true,
                "arrows": false
            }
        },
        {
            "breakpoint": 800,
            "settings": { 
                "slidesToScroll": 1,
                "slidesToShow": 2
            }
        },
        {
            "breakpoint": 551,
            "settings": { 
                "slidesToScroll": 1,
                "slidesToShow": 1
            }
        }
    ]}'>
    {{#each products}}  
    {{> components/custom-joy/products/card theme_settings=../theme_settings customer=../customer show_rating=../settings.show_product_rating show_wishlist=../settings.show_wishlist event="list" show_compare=true position=(add @index 1)}}
{{/each}}
  


</div>
